        body {
            margin: 0;

            font-family: Arial, sans-serif;
            background-image: url('cassp.gif');

            background-repeat: no-repeat;

        .menu {
            position: fixed;
            top: 0;
            right: -200px;
            background-color: rgba(0, 0, 0, 0.9);
            color: green;
            padding: 10px;
            width: 150px;

			.menu-button {
			position: fixed;
			top: 10px;
			right: 18px;
			width: 40px; /* Set the width of the button to match the image width */
			height: 40px; /* Set the height of the button to match the image height */
			background: url('icon.png') no-repeat center center;
			background-size: cover; /* Adjust this to control image scaling */
			transition: left 0.3s;
		}

        .menu a {
            display: block;

		.content#Appetizers,.content#Main-Dish,.content#Desserts,.content#Drinks {

        background-size: cover;

        .Appetizers-boxes,.Main-Dish-boxes,.Desserts-boxes {

            flex-direction: row;
            justify-content: center;
			align-items: center;

        .box {
			width: 240px;
			height: 200px;
			background-color: transparent;
			color: white;
			display: flex;
			flex-direction: column;
			justify-content: flex-end; /* Align content to the bottom center */
			align-items: center; /* Horizontally center the content */
			cursor: pointer;
			margin: 25px;
			font-size: 15px;
			transition: transform 0.3s, width 0.5s, height 0.5s, border 0.5s;
			border: 2px solid white;
			border-radius: 20px;
			background-size: cover;
			background-position: center center;
			background-size: 100% 100%;
			background-repeat: no-repeat;
		}


        .box.active {
            width: 30vw;
            height: 30vh;
			background-image: none; /* Remove the default background image when clicked */
			z-index: 10;
			background-size: cover;
        }
		
		.order-button {
			background-color: white;
			color: black;
			border: none;
			padding: 5px 8px;
			cursor: pointer;
			transition: background-color 0.3s;
			font-size: 12px;
			align-self: center; /* Align the button to the bottom right */
		}

		.order-button:hover {

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function showContent(sectionId) {
            const contentSections = document.querySelectorAll('.content');
            const menuLinks = document.querySelectorAll('.menu a');

            contentSections.forEach(section => {
                section.style.display = 'none';
            });

            menuLinks.forEach(link => {
                link.classList.remove('active');
            });

            document.getElementById(sectionId).style.display = 'block';
            document.querySelector(`[onclick="showContent('${sectionId}')`).classList.add('active');
        }

        function toggleBox(box) {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(b => {
                if (b !== box) {
                    b.classList.remove('active');
                }
            });
            box.classList.toggle('active');
        }
    </script>
